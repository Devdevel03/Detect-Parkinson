<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Sets the small icon that appears in the browser tab. This path is correct. -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Ensures the site is responsive and scales correctly on mobile devices. This is correct. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Sets the address bar color on some mobile browsers. This is correct. -->
    <meta name="theme-color" content="#2c3e50" />
    
    <!-- A brief description of your web app for search engines. This is correct. -->
    <meta
      name="description"
      content="A web dashboard to predict Parkinson's disease from voice recordings and explain the model's decisions."
    />
    
    <!-- Links to PWA assets. These paths are correct. -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- This line links to the file that was causing the console error. The link itself is correct. -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- The title that appears in the browser tab. This is correct. -->
    <title>Parkinson's Detection Dashboard</title>
  </head>
  <body>
   
    <!-- A message for users with JavaScript disabled. This is correct. -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- The essential root div where the React app will be mounted. This is correct. -->
    <div id="root"></div>
    
  </body>
</html>
