# This config is for serving a Single Page Application like React.
server {
  listen 80;

  # Location of the static files from the 'npm run build' command
  root /usr/share/nginx/html;
  index index.html;

  # This is the key part for SPAs.
  # It tries to find the file requested. If it doesn't exist (e.g., /dashboard),
  # it serves index.html instead, allowing React Router to handle the URL.
  location / {
    try_files $uri /index.html;
  }
}